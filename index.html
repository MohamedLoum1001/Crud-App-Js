<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
    <div>
        <h1 class="H1 text-center mt-3">Jeemacoder gestion utilisateurs<h1>
    </div>

    <div id="form" class="justify-content-center p-5">
        <div class="justify-content-center mb-4">
   
            <div class="row mb-4">
                <div class="col">
                    <div>
                         <label class="form-label" for="prenom">Prénom</label>
                         <input type="text" id="prenom" class="form-control" required="required"/>
            
                     </div>
                </div>
            
                <div class="col">
                    <div>
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" required="required"/>
            
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col">
                    <div  class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" required="required"/>
                 
                    </div>
                </div>
            
                <div class="col">
                    <div class="form-group">
                        <label class="form-label" for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" class="form-control" required="required"/>
            
                    </div>
                </div>
            </div>
             <!-- Bouton -->
            <div class="col">
                 <button type="button" class="btn btn-success w-100" onclick="Ajouter()">Ajouter</button>
            </div>
            
        </div>

    </div>

    <div class="justify-content-center mb-2">
        <h1 class="H2 text-center mt-3">Utilisateurs<h1>
    </div>

    <div id="table" class="container">
        <thead>
            <tr>
              <th scope="col">Prenom</th>
              <th scope="col">Nom</th>
              <th scope="col">Email</th>
              <th scope="col">Telephone</th>
              <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>

        </tbody>


    </div>
    
</body>
